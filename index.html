<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>mory.board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&family=Share+Tech+Mono&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --terminal-bg: #020202;
        --terminal-accent: #00ff41; /* Hacker Green */
        --terminal-contrast: #bd00ff; /* Violet Accent */
        --terminal-yellow: #fcee0a; /* Cyber Yellow */
        --terminal-text: #e0ffe0;   /* Pale Green Text */
        --terminal-dim: #004411;    /* Dark Green */
        --glass-bg: rgba(5, 5, 5, 0.95);
      }
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: var(--terminal-bg);
        color: var(--terminal-text);
        overflow: hidden; /* App handles scroll */
        height: 100vh;
        width: 100vw;
      }
      
      .font-tech {
        font-family: 'JetBrains Mono', monospace;
      }
      
      .font-key {
        font-family: 'Share Tech Mono', monospace;
      }

      .font-abstract {
        font-family: 'Orbitron', sans-serif;
      }

      /* --- Scrollbar Styling --- */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
        border-left: 1px solid #002200;
      }
      ::-webkit-scrollbar-thumb {
        background: #004411;
        border: 1px solid #00ff41;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00ff41;
        box-shadow: 0 0 10px #00ff41;
      }
      /* Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: #004411 #050505;
      }

      /* --- Background Effects --- */
      
      .tron-grid {
        position: fixed;
        width: 200vw;
        height: 100vh;
        bottom: 0;
        left: -50%;
        background-image: 
          linear-gradient(rgba(0, 255, 65, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(189, 0, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        transform-origin: 50% 100%;
        transform: perspective(500px) rotateX(60deg);
        z-index: -10;
        pointer-events: none;
        mask-image: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 80%);
        -webkit-mask-image: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 80%);
      }

      .horizon-glow {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100vw;
        height: 40vh;
        background: radial-gradient(ellipse at bottom, rgba(0, 255, 65, 0.05) 0%, transparent 70%);
        z-index: -15;
        pointer-events: none;
      }
      
      .top-gradient {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 30vh;
        background: linear-gradient(to bottom, #000000 0%, transparent 100%);
        z-index: -15;
        pointer-events: none;
      }

      /* CRT Scanline Effect */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: repeating-linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.15),
          rgba(0, 0, 0, 0.15) 1px,
          transparent 1px,
          transparent 2px
        );
        pointer-events: none;
        z-index: 50;
        opacity: 0.3;
      }
      
      .screen-border {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        border: 4px solid transparent;
        border-image: linear-gradient(to bottom, var(--terminal-accent), var(--terminal-contrast)) 1;
        z-index: 9999;
        pointer-events: none;
        opacity: 0.8;
        box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.8);
      }
      
      .glow-text {
        text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
      }
      
      .text-gradient-primary {
        background: linear-gradient(to bottom, #00ff41, #008f11);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 5px rgba(0, 255, 65, 0.3));
      }

      .text-gradient-secondary {
        background: linear-gradient(to bottom, #bd00ff, #5500aa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 5px rgba(189, 0, 255, 0.3));
      }
      
      .text-cyber-yellow {
        color: var(--terminal-yellow);
        text-shadow: 0 0 10px rgba(252, 238, 10, 0.5);
      }

      /* Animated Neon Line */
      .neon-separator {
        height: 2px;
        width: 100%;
        background: linear-gradient(90deg, 
          transparent 0%, 
          var(--terminal-accent) 20%, 
          var(--terminal-contrast) 50%, 
          var(--terminal-accent) 80%, 
          transparent 100%
        );
        background-size: 200% 100%;
        animation: shine-move 4s linear infinite;
        position: relative;
        opacity: 0.8;
      }

      @keyframes shine-move {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      /* --- HUD / Cyberpunk UI --- */
      
      .glass-panel {
        background-color: rgba(5, 5, 5, 0.9);
        border: 1px solid rgba(0, 255, 65, 0.2);
        backdrop-filter: blur(4px);
      }
      
      /* Complex HUD Border */
      .hud-panel {
        position: relative;
        background: rgba(8, 8, 8, 0.9);
        border: 1px solid rgba(0, 255, 65, 0.2);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      }
      
      .hud-panel::before {
        content: '';
        position: absolute;
        top: -1px; left: -1px; width: 8px; height: 8px;
        border-top: 2px solid var(--terminal-accent);
        border-left: 2px solid var(--terminal-accent);
      }
      .hud-panel::after {
        content: '';
        position: absolute;
        bottom: -1px; right: -1px; width: 8px; height: 8px;
        border-bottom: 2px solid var(--terminal-contrast);
        border-right: 2px solid var(--terminal-contrast);
      }

      /* Clipped Corner Box */
      .clipped-box {
        clip-path: polygon(
          12px 0, 100% 0, 
          100% calc(100% - 12px), calc(100% - 12px) 100%, 
          0 100%, 0 12px
        );
        background: rgba(10, 10, 10, 0.8);
        border-left: 2px solid var(--terminal-accent);
        position: relative;
        transition: all 0.2s ease;
      }
      .clipped-box:hover {
        background: rgba(20, 20, 20, 0.9);
        border-left-color: var(--terminal-contrast);
      }

      .hacker-border-violet {
        border: 1px solid var(--terminal-contrast);
        box-shadow: 0 0 10px rgba(189, 0, 255, 0.1);
      }

      ::selection {
        background: var(--terminal-accent);
        color: black;
      }

      /* Glitch Effect */
      .glitch-hover:hover {
        animation: glitch-skew 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
        color: #fff;
      }
      @keyframes glitch-skew {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }

      /* Key Glitch Animation */
      .key-glitch {
        animation: key-flicker 4s infinite;
      }
      
      @keyframes key-flicker {
        0%, 100% { opacity: 1; }
        90% { opacity: 1; }
        91% { opacity: 0; }
        92% { opacity: 1; }
      }

      /* Floating Button Animation */
      .float-y {
        animation: float-y 4s ease-in-out infinite;
      }
      @keyframes float-y {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(0, -6px); }
      }

      /* Slide Up Entry */
      @keyframes slideUpFade {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      
      .animate-slide-up {
        animation: slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0;
      }
      
      .delay-100 { animation-delay: 0.1s; }
      .delay-200 { animation-delay: 0.2s; }
      .delay-300 { animation-delay: 0.3s; }

      /* Burn Effect */
      .burn-effect {
        animation: burn-out 0.8s forwards;
      }
      
      @keyframes burn-out {
        0% { filter: hue-rotate(0deg); opacity: 1; transform: scale(1); }
        50% { filter: hue-rotate(90deg) contrast(200%); background-color: red; }
        100% { filter: hue-rotate(180deg) blur(20px); opacity: 0; transform: scale(0.9); }
      }

      /* Scrollbar hiding helpers */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Scanning Skeleton Animation */
      @keyframes scanner {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .animate-scan {
        animation: scanner 2s linear infinite;
      }
    </style>
